<!-- Predictions modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-show-series-predictions [selectedId]="selectedId" [teamName]="teamName" [result]="result" [winArray]="winArray" *ngIf="ActivateAddEditTeamComp">
            </app-show-series-predictions>
        </div>
      </div>
    </div>
  </div>

<table class="table table-striped">
    <thead>
        <tr>
          <th>Technique</th>
          <th>Team</th>
          <th>Features</th>
          <th>Training set size</th>
          <th>Test set size</th>
          <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of SummaryList">
            <!-- <td>{{dataItem.TeamId}}</td> -->
            <td>{{dataItem.Technique}}</td>
            <td>{{dataItem.Team}}</td>
            <td>{{dataItem.Features}}</td>
            <td>{{dataItem.TrainSize}}</td>
            <td>{{dataItem.TestSize}}</td>
            <td>
                <button type="button" class="btn btn-outline-info"
                data-toggle="modal" data-target="#exampleModal"
                (click)="gotoPredictionDetails(dataItem.SeriesPredictionSummaryId ,dataItem.Team, result)"
                data-backdrop="static" data-keyboard="false"
                >Results</button>
            </td>
        </tr>
    </tbody>
</table>
